<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>Register</h1>
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>
      <form (ngSubmit)="register()" #f="ngForm">
        <div class="form-group">
          <input name="email"
                 ngModel=""
                 required
                 placeholder="email"
                 type="email"
                 class="form-control input-lg"
                 #username="ngModel"/>
        </div>
        <div class="form-group">
          <input name="password"
                 ngModel=""
                 required
                 placeholder="Password"
                 type="password"
                 class="form-control input-lg"
                 #password="ngModel"/>
        </div>
        <div class="form-group">
          <input name="verifyPassword"
                 ngModel=""
                 required
                 placeholder="Verify Password"
                 type="password"
                 class="form-control input-lg"
                 #password="ngModel"/>
        </div>
        <div class="form-group">
          <button type="submit"
                  class="btn btn-success btn-block btn-lg"
                  [disabled]="!f.valid">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
