<div *ngIf="widgetEdit;then edit else new"></div>
<ng-template #edit>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="updateWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/component', componentId]"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>Widget Edit</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>
<ng-template #new>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="createWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/component', componentId]"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>New Widget</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>

<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="textHeader">
        Text
      </label>
      <input [(ngModel)]="widget['text']"
             name="textHeader"
             required
             type="text"
             class="form-control"
             id="textHeader"
             placeholder="Home Page">
    </div>

    <div class="form-group">
      <label for="sizeHeader">
        Size
      </label>
      <input [(ngModel)]="widget['size']"
             required
             name="sizeHeader"
             type="number"
             class="form-control"
             id="sizeHeader"
             placeholder="3">
    </div>

    <div class="form-group">
      <a (click)="deleteWidget()"
         class="btn btn-danger btn-block ">
        Delete
      </a>
    </div>
  </form>
</div>
