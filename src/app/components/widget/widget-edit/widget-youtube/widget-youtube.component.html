<div *ngIf="widgetEdit;then edit else new"></div>
<ng-template #edit>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="updateWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/component', componentId]"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>Widget Edit</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>
<ng-template #new>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="createWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/component', componentId]"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>New Widget</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>


<div class="container-fluid">
  <form action="profile.html" method="post">
    <div class="form-group">
      <label for="nameYoutube">
        Name
      </label>
      <input [(ngModel)]="widget['name']"
             name="nameYoutube"
             required
             type="text"
             class="form-control"
             id="nameYoutube"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="textYoutube">
        Text
      </label>
      <input [(ngModel)]="widget['text']"
             name="textYoutube"
             required
             type="text"
             class="form-control"
             id="textYoutube"
             placeholder="">
    </div>

    <div class="form-group">
      <label for="urlYoutube">
        URL
      </label>
      <input [(ngModel)]="widget['url']"
             name="urlYoutube"
             required
             type="text"
             class="form-control"
             id="urlYoutube"
             placeholder="https://www.youtube.com/watch?v=ue80QwXMRHg">
    </div>

    <div class="form-group">
      <label for="widthYoutube">
        Width
      </label>
      <input [(ngModel)]="widget['width']"
             name="widthYoutube"
             required
             type="text"
             class="form-control"
             id="widthYoutube"
             placeholder="">
    </div>

    <div class="form-group">
      <a (click)="deleteWidget()"
         class="btn btn-danger btn-block ">
        Delete
      </a>
    </div>
  </form>
</div>
