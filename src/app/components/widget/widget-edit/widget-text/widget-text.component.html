<div *ngIf="widgetEdit;then edit else new"></div>
<ng-template #edit>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="updateWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/component', componentId]"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>Widget Edit</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>
<ng-template #new>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!--tick mark-->
      <div class="navbar-brand pull-right right-margin-fix">
        <a (click)="createWidget()"
           class="navbar-link">
          <span class="glyphicon glyphicon-ok-sign"></span>
        </a>
      </div>
      <!--tick mark-->
      <div class="navbar-brand pull-left left-margin-fix">
        <a [routerLink]="['/component', componentId]"
           class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand ">
          <b>New Widget</b>
        </a>
      </p>
    </div>
  </nav>
</ng-template>

<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="text">
        Text
      </label>
      <input [(ngModel)]="widget['text']"
             name="text"
             id="text"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="row">
        Rows
      </label>
      <input [(ngModel)]="widget['rows']"
             name="row"
             id="row"
             class="form-control"
             type="number"
             required />
    </div>
    <div class="form-group">
      <label for="Name">
        Name
      </label>
      <input [(ngModel)]="widget['name']"
             type="text"
             class="form-control"
             id="Name"
             name="name"
             placeholder="Name"
             required />
    </div>
    <div class="form-group">
      <label for="placeholder">
        Placeholder
      </label>
      <input [(ngModel)]="widget['placeholder']"
             name="placeholder"
             id="placeholder"
             class="form-control"
             required/>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text"
               readonly
               value="Formatted"
               class="form-control"/>
        <span class="input-group-addon">
            <input [(ngModel)]="widget['formatted']"
                   name="formatted"
                   type="checkbox"/></span>
      </div>
    </div>
  </form>
</div>
