<div class="row container-fluid ">
  <div class="form-group">
    <label for="sectionName">
      Name
    </label>
    <input [(ngModel)]="section['name']"
           name="sectionName"
           required
           type="text"
           class="form-control mr-5"
           id="sectionName"
           placeholder="Section Name">
  </div>
  <div class="form-group">
    <label for="sectionDesc">
      Description
    </label>
    <textarea [(ngModel)]="section['description']"
              name="sectionDesc"
              required
              rows="5"
              class="form-control mr-5"
              id="sectionDesc"
              placeholder="Section Description"></textarea>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block "
       (click)="deleteSection()">
      Delete
    </a>
  </div>
</div>
