<div class="row container-fluid ">
  <form #f="ngForm">
    <div class="form-group">
      <label for="sectionName">
        Name
      </label>
      <input ngModel=""
             name="sectionName"
             required
             type="text"
             class="form-control mr-5"
             id="sectionName"
             placeholder="Section Name">
    </div>
    <div class="form-group">
      <label for="sectionDesc">
        Description
      </label>
      <textarea ngModel=""
                name="sectionDesc"
                required
                rows="5"
                class="form-control mr-5"
                id="sectionDesc"
                placeholder="Section Description"></textarea>
    </div>
  </form>
</div>
