<div class="row container-fluid ">
  <form #f="ngForm">
    <div class="form-group">
      <label for="moduleName">
        Name
      </label>
      <input ngModel=""
             name="moduleName"
             required
             type="text"
             class="form-control mr-5"
             id="moduleName"
             placeholder="Module Name">
    </div>
    <div class="form-group">
      <label for="moduleDesc">
        Description
      </label>
      <textarea ngModel=""
                name="moduleDesc"
                required
                rows="5"
                class="form-control mr-5"
                id="moduleDesc"
                placeholder="Module Description"></textarea>
    </div>
  </form>
</div>
