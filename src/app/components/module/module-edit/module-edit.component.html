<div class="row container-fluid ">
  <div class="form-group">
    <label for="moduleName">
      Name
    </label>
    <input [(ngModel)]="module['name']"
           name="moduleName"
           required
           type="text"
           class="form-control mr-5"
           id="moduleName"
           placeholder="Module Name">
  </div>
  <div class="form-group">
    <label for="moduleDesc">
      Description
    </label>
    <textarea [(ngModel)]="module['description']"
              name="moduleDesc"
              required
              rows="5"
              class="form-control mr-5"
              id="moduleDesc"
              placeholder="Module Description"></textarea>
  </div>
  <div class="form-group">
    <a class="btn btn-danger btn-block "
       (click)="deleteModule()">
      Delete
    </a>
  </div>
</div>
